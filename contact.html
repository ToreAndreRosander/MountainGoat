<body id="body">
    <div class="bg-image main-page" id="page-bg">
        <div class="main-container">
            <nav>
                <a href="./index.html"><h2 class="logo text-light">MountainGoat</h2></a>

                <ul role="menu">
                    <li><a href="./index.html">Hjem</a></li>
                    <li><a href="./blog.html">Blogg</a></li>
                    <li><a href="./about.html">Om</a></li>
                    <li><a class="active-nav" href="./contact.html">Kontakt</a></li>
                </ul>
                <section class="nav-icon-row">
                    <h4 style="flex:100%;" aria-label="Social media links">Get SoMe</h4>
                    <a href="mailto:tore@rosander.no"><img alt="mail icon" src="./images/icons/mail-light.png"></a>
                    <a href="https://www.instagram.com/rosander.no/"><img alt="instagram icon" src="./images/icons/instagram-light.png"></a>
                </section>
            </nav>

            <main class="main-posts" id="main-content-container">
                <section class="main-content-body">
                        <h1>Send en melding</h1>
                        <p>Fyll ut skjemaet under om du ønsker å komme i kontakt med meg.</p>
                    <div id="success">
                        <form id="contact-form" class="contact-form" aria-label="Contact form">
                            <label for="name">Navn</label>
                            <input type="text" name="name" id="name" placeholder="Navn" aria-label="Enter first and last name">
                            <p class="text-error" id="name-error">Navn må være min. 5 tegn</p>

                            <label for="email">E-post</label>
                            <input type="text" name="email" id="email" placeholder="Din e-post" aria-label="Enter your e-mail adress">
                            <p class="text-error" id="email-error">Feil e-post</p>

                            <label for="subject">Emne</label>
                            <input type="text" name="subject" id="subject" placeholder="Emne" aria-label="Enter your subject">
                            <p class="text-error" id="subject-error">min. 15 tegn</p>

                            <label for="message">Melding</label>
                            <textarea name="message" rows="8" id="message" aria-label="Enter your message">Melding...</textarea>
                            <p class="text-error" id="message-error">min. 25 tegn</p>

                            <input type="button" value="Send" onclick="validateContactForm()">
                        </form>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/formValidation.js"></script>
    <script>
        const pageBgContainer = document.getElementById("page-bg");
        pageBgContainer.style.backgroundImage = "linear-gradient(rgba(0, 0, 0, 50%), rgba(0, 0, 0, 70%)), url('./images/vidar-nordli-mathisen-2aG8sCQWSO0-unsplash.webp')";
        pageBgContainer.className += ' bg-fade';
    </script>
</body>
