<body id="body">
    <div class="bg-image main-page" id="page-bg">
        <div class="main-container">
            <nav>
                <a href="./index.html"><h2 class="logo text-light">MountainGoat</h2></a>
                <ul role="menu">
                    <li><a class="active-nav" href="./index.html">Hjem</a></li>

                    <div class="frontpage-gallery-container">
