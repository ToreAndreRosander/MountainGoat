<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MountainGoat blog post</title>
    <meta name="description" content="MountainGoat travel blog archive">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans:wght@300;400;600;800&family=Sora:wght@300;400&display=swap" rel="stylesheet">
</head>

<body id="body">
    <div class="bg-image main-page" id="page-bg">
        <section class="main-container">
            <!-- Navigation -->
            <nav>
                <a href="./index.html"><h2 class="logo text-light">MountainGoat</h2></a>

                <ul role="menu">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a class="active-nav" href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
                <section class="nav-icon-row">
                    <h4 style="flex:100%;" aria-label="Social media links">Get SoMe</h4>
                    <a href="#"><img alt="mail icon" src="./images/icons/mail-light.png"></a>
                    <a href="#"><img alt="instagram icon" src="./images/icons/instagram-light.png"></a>
                    <a href="#"><img alt="facebook icon" src="./images/icons/facebook-light.png"></a>
                    <a href="#"><img alt="twitter icon" src="./images/icons/twitter-light.png"></a>
                </section>
            </nav>

            <!-- Page content -->
            <section class="main-content">

                <article class="main-post-body" id="content-container">
                    <!-- Loading animation -->
                    <div class="loader"></div>
                </article>

                <!-- Comment section -->
                <section class="main-comment-container main-post-body" id="comment-section">
                    
                    <!-- Comment buttons dynamicly created in singlePostApi.js -->
                    <div class="comment-buttons" id="comment-btns"></div>
                    <div id="success"></div>
                    <!-- Comment form -->
                    <div class="comments comment-form-div" id="post-comment-form">

                        <form class="contact-form" aria-label="post comment form">
                            <label for="name">Name</label>
                            <input type="text" id="name" value="" placeholder="Your name">
                            <p class="text-error" id="name-error">Minimum 5 characters</p>

                            <label for="email">Email</label>
                            <input type="text" id="email" value="" placeholder="Your email">
                            <p class="text-error" id="email-error">Wrong e-mail format</p>

                            <label for="comment">Comment</label>
                            <textarea id="comment">Your comment</textarea>
                            <p class="text-error" id="comment-error">Minimum 25 characters</p>

                            <input type="hidden" id="input-postid" value="">
                            <input type="button" value="Post comment" onclick="validateCommentForm()">
                        </form>
                    </div>

                    <div class="comments" id="comment-container">
                        <div class="single-comment">
                            <p id="comment-count"></p>
                        </div>
                    </div>
                </section>
            </section>
        </section>
    </div>
    <a href="#" class="image-lightbox" id="lightbox-element">
        <span></span>
    </a>
    <script src="./js/singlePostApi.js"></script>
    <script src="./js/commentApi.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/lightbox.js"></script>
    <script src="./js/formValidation.js"></script>
    <script>
        getSinglePost();
    </script>

</body>
</html>
